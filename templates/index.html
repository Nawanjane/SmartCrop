<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <!-- Prediction Form Card -->
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Crop Prediction Form</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="N">Nitrogen</label>
                        <input type="number" class="form-control" id="N" name="N" required>
                    </div>
                    <div class="form-group">
                        <label for="P">Phosphorus</label>
                        <input type="number" class="form-control" id="P" name="P" required>
                    </div>
                    <div class="form-group">
                        <label for="K">Potassium</label>
                        <input type="number" class="form-control" id="K" name="K" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" step="any" class="form-control" id="temperature" name="temperature" required>
                    </div>
                    <div class="form-group">
                        <label for="humidity">Humidity</label>
                        <input type="number" step="any" class="form-control" id="humidity" name="humidity" required>
                    </div>
                    <div class="form-group">
                        <label for="ph">pH</label>
                        <input type="number" step="any" class="form-control" id="ph" name="ph" required>
                    </div>
                    <div class="form-group">
                        <label for="rainfall">Rainfall</label>
                        <input type="number" step="any" class="form-control" id="rainfall" name="rainfall" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>

        <!-- Prediction Result Card -->
        {% if prediction %}
            <div class="card mt-4">
                <div class="card-header">
                    <h4 class="text-center">Prediction Result</h4>
                </div>
                <div class="card-body">
                    <p class="lead text-center">Predicted Crop: <strong>{{ prediction }}</strong></p>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
